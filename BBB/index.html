<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題庫搜尋系統</title>
</head>
<body>
    <h1>題庫搜尋系統</h1>
    <label for="input">請輸入關鍵字：(由於偷工減料。盡量以單字、選填用A。閱讀題用開頭句。)</label>
    <input type="text" id="input" placeholder="例如: circling 或 urban">
    <button onclick="search()">搜尋</button>
    <div id="result"></div>

    <script src="questions.js"></script>
    <script>
        // 搜尋功能
        function search() {
            const input = document.getElementById('input').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清空舊結果

            const matches = questions.filter(q => {
                // 搜尋條件：題目或任一選項包含輸入的文字
                return q.question.toLowerCase().includes(input) ||
                    Object.values(q.options).some(option => option.toLowerCase().includes(input));
            });

            if (matches.length === 0) {
                resultDiv.innerHTML = '未找到相關結果';
                return;
            }

            matches.forEach(match => {
                const p = document.createElement('p');
                // 顯示題目和對應的答案
                p.innerHTML = `
                    <strong>題目:</strong> ${match.question}<br>
                    <strong>答案:</strong> ${match.answer} (${match.options[match.answer]})
                `;
                resultDiv.appendChild(p);
            });
        }
    </script>
</body>
</html>
